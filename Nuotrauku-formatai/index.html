<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauku formatai</title>
</head>
<body style="background: black; color: white;">
    <h1>JPG nuotraukos </h1>
    <img style="object-fit: cover;" height="200px" width="350px" src="jpg/img1.jpg" alt="img1">
    <img style="object-fit: cover;" height="200px" width="350px" src="jpg/img2.jpg" alt="img1">
    <img style="object-fit: cover;" height="200px" width="350px" src="jpg/img3.jpg" alt="img1">

    <h1>PNG nuotraukos</h1>
    <img width="250px" src="png/png1.png" alt="img1">
    <img width="250px" src="png/png2.png" alt="img1">
    <img width="250px" src="png/png3.png" alt="img1">

    <h1>GIF nuotraukos</h1>
    <img style="object-fit: cover;" width="300px"height="150px"src="gif/gif1.webp" alt="kosmosas">
    <img style="object-fit: cover;" height="150px" width="300px" src="gif/gif2.webp" alt="img2">
    <img style="object-fit: cover;" height="150px" width="300px" src="gif/gif3.webp" alt="img3">

    <h1>SVG nuotraukos</h1>
    <svg width="300" height="300" style="background: white;">
        <circle
            cx="150"
            cy="150" 
            r="50" 
            fill="crinson" 
            stroke="black"
            stroke-width="10"
        />
    </svg>


</body>
</html>
